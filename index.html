<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Knight Travails</title>
</head>
<body>
    <h1>Knights Travails using Breadth-first Traversal</h1>
    <div id="root">
        <div class="left-col board-side">
            <div class="col-tile">0</div>
            <div class="col-tile">1</div>
            <div class="col-tile">2</div>
            <div class="col-tile">3</div>
            <div class="col-tile">4</div>
            <div class="col-tile">5</div>
            <div class="col-tile">6</div>
            <div class="col-tile">7</div>
        </div>
        <div class="top-col board-side">
            <div class="col-tile">0</div>
            <div class="col-tile">1</div>
            <div class="col-tile">2</div>
            <div class="col-tile">3</div>
            <div class="col-tile">4</div>
            <div class="col-tile">5</div>
            <div class="col-tile">6</div>
            <div class="col-tile">7</div>
        </div>
    </div>

    <h3>Change Destination:</h3>
    <div className="destination-container">
        <input id="destinationInput" placeholder="X, Y"/>
        <button id="destinationBtn">Update</button>
    </div>

    <footer>Designed and developed by Johnny York | <a target="_blank" href="https://www.github.com/johnnyyork13/knight-travails">GitHub</a> </footer>

    <script src="index.js"></script>
</body>
</html>
